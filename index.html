<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <tb-heading></tb-heading>
    </div>
</body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.10/lib/index.css" />
    
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.10/lib/vant.min.js"></script>
    <script>
        Vue.component('test', {
            render: function (h) {
                console.log('tet',)
                return h(
                    'div',    // tag name 标签名称
                    1231231  // 组件的子元素
                )
            },
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        });
    </script>
    <script>
        Vue.component('tb-heading', {
            render: function (h) {
                console.log('12312',)
                return h(
                    'test',    // tag name 标签名称
                )
            },
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        });
    </script>
    <script>
        console.log('1231')
        // 在 #app 标签下渲染一个按钮组件
        new Vue({
            el: '#app',
            template:'<tb-heading>1231231</tb-heading>'
        });

        // 调用函数组件，弹出一个 Toast
        vant.Toast('提示');

        // 通过 CDN 引入时不会自动注册 Lazyload 组件
        // 可以通过下面的方式手动注册
        Vue.use(vant.Lazyload);
    </script>
</html>
